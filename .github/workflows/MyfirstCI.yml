name: MY first pipeline 

on: 

  push:
      branches: [ main ]

  pull_request:
       branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest
     

    steps:
      - name: Checkout code   # "name" not "names"
        uses: actions/checkout@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies   # spelling fixed
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
       

      
      
      
    


       
      
